<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account Dropdown</title>
</head>
<body>
    <div class="top-div">
        <div class="main-container">
            <ion-icon name="mail-outline"></ion-icon>
            <div class="alert-holder">
                <ion-icon class="alert" name="notifications-outline"></ion-icon>
                <div class="notification-dot"></div>
            </div>
            <button class="dropdown-button"> John <ion-icon name="caret-down-outline"></ion-icon> </button>
        </div>
    </div>
    <div class="drop-down-menu closed">
        <div class="top-drop-down">
            <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206996329646264422/toby.png?ex=65de09ed&is=65cb94ed&hm=67f8fe2aa31c7d9d03345df298dc83ea17d7a14c3a6b93c41e3f57d20dc67d36&"
                 alt="toby flenderson from the office">
            <div class="info-holder">
                <h2>John Smith</h2>
                <h4>Manager</h4>
                <div class="span-holder">
                    <span>View Profile</span>
                    <span>Add Account</span>
                </div>
            </div>
        </div>
        <div class="bot-drop-down">
            <span>Upgrade to <b>PRO</b></span>
            <span>Invite team member</span>
            <span>Feedback</span>
            <span>Help</span>
            <span>Sign Out</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
